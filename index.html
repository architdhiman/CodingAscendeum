<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">        
        <div class="header">
            <div id="box1">

            </div>

            </div>

        <div class="interval">

        </div>
    <script src="app.js"></script>
